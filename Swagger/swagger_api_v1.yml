swagger: '2.0'
info:
  title: shappar
  version: '1.0'
  contact:
    name: Fujiya
  description: shappar api
host: 'localhost:3000'
schemes:
  - http
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /api/v1/posts:
    post:
      summary: ''
      operationId: post-api-posts
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: new post
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              text:
                type: string
              options:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
      tags:
        - posts
  /api/v1/posts/public:
    get:
      summary: Your GET endpoint
      tags:
        - posts
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Posts'
          examples:
            $ref: '#/definitions/Posts/x-examples'
      operationId: get-api-v1-posts-public
      description: get public posts
      parameters:
        - type: string
          in: query
          name: q
          description: 検索ワード
  /api/v1/posts/private:
    get:
      summary: Your GET endpoint
      tags:
        - posts
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Posts'
          examples:
            $ref: '#/definitions/Posts/x-examples'
      operationId: get-api-v1-posts-private
      description: get private posts
      parameters:
        - type: string
          in: query
          name: q
          description: 検索キーワード
  '/api/v1/posts/{postId}':
    parameters:
      - type: integer
        name: postId
        in: path
        description: postId is required
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - posts
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Post'
          examples:
            $ref: '#/definitions/Post/x-examples'
      operationId: get-api-v1-posts-postId
      description: get post details
    put:
      summary: ''
      operationId: put-api-v1-posts-postId
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: update post proparty or vote details
      tags:
        - posts
    delete:
      summary: ''
      operationId: delete-api-v1-posts-postId
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: delete post or vote
      tags:
        - posts
  '/api/v1/posts/{postId}/polls/{pollId}':
    parameters:
      - type: string
        name: postId
        in: path
        required: true
      - type: string
        name: pollId
        in: path
        required: true
    post:
      summary: ''
      operationId: post-api-v1-posts-postId-polls-pollId
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: integer
              voted:
                type: boolean
                default: false
              text:
                type: string
              total:
                type: integer
              selected:
                type: integer
              options:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    num:
                      type:
                        - integer
          examples:
            example-1:
              id: 1
              text: 今日の晩御飯のメニューで迷ってます。次のうち皆さんならどれがいいですか？
              voted: true
              total: 1000
              options:
                - id: 1
                  content: カレー
                  num: 100
                - id: 2
                  content: ハンバーグ
                  num: 300
                - id: 3
                  content: 唐揚げ
                  num: 400
                - id: 4
                  content: '******************************************************************'
                  num: 200
      description: vote post
      tags:
        - posts
  /api/v1/users:
    get:
      summary: Your GET endpoint
      tags:
        - users
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Users'
          examples:
            $ref: '#/definitions/Users/x-examples'
      operationId: get-api-v1-users
      description: get users list
    post:
      summary: ''
      operationId: post-api-v1-users
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: create new user
      tags:
        - users
  '/api/v1/users/{userId}':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
    get:
      summary: Your GET endpoint
      tags:
        - users
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/User'
          examples:
            $ref: '#/definitions/User/x-examples'
      operationId: get-api-v1-users-userId
      description: get user details
    patch:
      summary: ''
      operationId: put-api-v1-users-userId
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: user detail update
      tags:
        - users
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              user_id:
                type: string
              name:
                type: string
              introduction:
                type: string
              homeimage:
                type: string
              iconimage:
                type: string
          description: update user infomation
    delete:
      summary: ''
      operationId: delete-api-v1-users-userId
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      description: delete user
      tags:
        - users
  '/api/v1/users/{userId}/settings':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
    put:
      summary: ''
      operationId: put-api-v1-users-userId-settings
      responses:
        '200':
          description: OK
          examples:
            example-1: {}
          schema:
            type: object
      tags:
        - users
      description: update user settings
    get:
      summary: ''
      operationId: get-api-v1-users-userId-settings
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              push:
                type: boolean
              darkmode:
                type: boolean
          examples:
            example-1:
              push: true
              darkmode: false
      description: get user settings
      tags:
        - users
  '/api/v1/users/{userId}/posts':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
    get:
      summary: Your GET endpoint
      tags:
        - users
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Posts'
          examples:
            $ref: '#/definitions/Posts/x-examples'
      operationId: get-api-v1-users-userId-posts
      description: get user posted posts
  '/api/v1/users/{userId}/voted':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
    get:
      summary: Your GET endpoint
      tags:
        - users
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Posts'
          examples:
            $ref: '#/definitions/Posts/x-examples'
      operationId: get-api-v1-users-userId-voted
      description: user voted posts
  '/api/v1/friendships/{userId}':
    post:
      summary: ''
      operationId: post-api-v1-friendships
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      tags:
        - friendships
      description: create friendships
    put:
      summary: ''
      operationId: put-api-v1-friendships
      responses:
        '200':
          description: OK
          examples:
            example-1: {}
          schema:
            type: object
      tags:
        - friendships
      description: update friendship
    delete:
      summary: ''
      operationId: delete-api-v1-friendships
      responses:
        '200':
          description: OK
          schema:
            type: object
          examples:
            example-1: {}
      tags:
        - friendships
      description: delete friendship
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
  '/api/v1/frendships/{userId}/following':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
        description: ユーザーが設定できるuserID
    get:
      summary: Your GET endpoint
      tags:
        - friendships
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Users'
          examples:
